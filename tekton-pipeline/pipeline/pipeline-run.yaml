apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: application-pipeline-run
spec:
  pipelineRef:
    name: create-pipeline
  resources:
    - name: git-source
      resourceRef:
        name: git
  params:
    - name: pathToYamlFile
      value: "deploy.yaml"
    - name: "imageUrl"
      value: "IAMGE_URL"
    - name: "imageTag"
      value: "latest"
  serviceAccount: service-account
